<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card</title>
    <link rel="stylesheet" href="cards_css/general.css">
    <link rel="stylesheet" href="cards_css/style.css">
</head>

<body>
    <div class="container">
        <div class="box-1">
            <img class="bank-logo" src="debit-card/hdfc-logo-removebg-preview.png" alt="">
            <div class="element-one">
                <div class="bank_name">
                    HDFC BANK
                </div>
                <div class="content-one">
                    Honours your trust
                </div>
                <div class="content-two">
                    INTERNATIONAL CARD
                </div>
            </div>
            <div class="element-two">
                <div class="content-elements">
                    <div class="platinum-content">
                        PLATINUM
                    </div>
                    <div class="insta-element">
                        Insta
                    </div>
                </div>
                <div class="privileged-content">
                    All are privileged now
                </div>

            </div>


        </div>
        <div class="box-2">
            <img class="chip" src="debit-card/chip.png" alt="">
        </div>
        <div class="box-3">
            <div class="card">
                7593
            </div>
            <div class="card">
                3391
            </div>
            <div class="card">
                4170
            </div>
            <div class="card">
                2509
            </div>
        </div>

        <div class="box-4">
            <div class="valid-from">
                VALID FROM
            </div>
            <div class="service-date">
                08/22
            </div>
            <div class="valid-thru">
                VALID THRU
            </div>
            <div class="expiry-date">
                08/28
            </div>
            <div>
                <div class="rupay-element">
                    RuPay
                </div>
                <div class="debit-element">
                    DEBIT
                </div>

            </div>
        </div>

    </div>

</body>

</html>
